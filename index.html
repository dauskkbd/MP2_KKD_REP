<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Add Font Awesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: black;
      }

      /* Navigation bar */

      /* Hero Banner */
      .hero-banner {
        position: relative;
        height: 100%;
        overflow: hidden;
      }

      .hero-banner img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      /* Search Bar */
      #search_form {
        border-radius: 25px;
        position: relative;
        align-items: start;
      }

      #search_bar {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 25px;
        font-size: 20px;
        padding: 8px 20px 8px 0px;
        border: none;
        padding-left: 20px;
      }

      #search_bar:focus {
        outline: none;
      }

      #search_button {
        position: absolute;
        display: block;
        top: 0;
        right: 0;
        width: 50px;
        height: 100%;
        border-radius: 0px 25px 25px 0px;
        cursor: pointer;
        border: none;
      }

      /* Cards */
      .card-links {
        background-color: #383838;
        color: white;
        margin-top: 20px;
      }

      /* Footer */
      .footer {
        background-color: #24262b;
        padding: 70px 0;
      }
      .footer-col {
        width: 25%;
        padding: 0 15px;
      }
      .footer-col h4 {
        font-size: 18px;
        color: #ffffff;
        text-transform: capitalize;
        margin-bottom: 35px;
        font-weight: 500;
        position: relative;
      }
      .footer-col h4::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -10px;
        background-color: #e91e63;
        height: 2px;
        box-sizing: border-box;
        width: 50px;
      }
      .footer-col ul li:not(:last-child) {
        margin-bottom: 10px;
      }
      .footer-col ul li a {
        font-size: 16px;
        text-transform: capitalize;
        color: #ffffff;
        text-decoration: none;
        font-weight: 300;
        color: #bbbbbb;
        display: block;
        transition: all 0.3s ease;
      }
      .footer-col ul li a:hover {
        color: #ffffff;
        padding-left: 8px;
      }
      .footer-col .social-links a {
        display: inline-block;
        height: 40px;
        width: 40px;
        background-color: rgba(255, 255, 255, 0.2);
        margin: 0 10px 10px 0;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
        color: #ffffff;
        transition: all 0.5s ease;
      }
      .footer-col .social-links a:hover {
        color: #24262b;
        background-color: #ffffff;
      }
    </style>
    <title>Home</title>
  </head>
