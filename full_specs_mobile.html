<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/GGG_styles.css" />
    <style>
      #full_specs_table {
        border: none;
        width: 100%;
        max-height: 50vh;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
      }
      .symbol {
        margin-top: 20px;
        width: 100px;
      }
    </style>
    <script>
      async function getData(data) {
        let my_obj = await fetch(data);
        let my_text = await my_obj.text();
        let mobile_selection = JSON.parse(my_text);
        $(document).ready(function () {
          $("#mobile_name").text(mobile_selection.product.name);
          $("#mobile_processor_name").text(mobile_selection.processor.name);
          $("#mobile_processor_gpu").text(mobile_selection.processor.gpu);
          $("#mobile_diagonal_display").text(
            mobile_selection.display.diagonalInch
          );
          $("#mobile_aspect_ratio").text(mobile_selection.display.aspectRatio);
          $("#mobile_resolution").text(mobile_selection.display.resolution);
          $("#mobile_refresh_rate").text(mobile_selection.display.refreshRate);
          $("#mobile_screen").text(mobile_selection.display.screenSpecs);

          $("#mobile_processor_frequency").text(
            mobile_selection.processor.frequency
          );
          $("#mobile_processor_boost").text(
            mobile_selection.processor.boostFrequency
          );
          $("#mobile_ram").text(mobile_selection.memory.ram);
          $("#mobile_internal").text(mobile_selection.memory.internal);
          $("#mobile_price_dollar").text(mobile_selection.price.dollar);
          $("#mobile_price_peso").text(mobile_selection.price.peso);
        });
      }
      let mobile = sessionStorage.getItem("mobile_selected");
      getData("http://localhost:4000/api/mobile/" + mobile);
    </script>
    <title>Full Specification - Mobile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="header text-center mt-5" id="3g_title">
      Gamers Gathering Ground
    </h1>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div id="full_specs_table">
            <table class="table">
              <thead>
                <th>Name</th>
              </thead>
              <tbody>
                <tr>
                  <td id="mobile_name"></td>
                </tr>
              </tbody>
            </table>

            <table class="table mt-3">
              <thead>
                <th>Display</th>
              </thead>
              <tbody>
                <tr>
                  <td>Diagonal: <span id="mobile_diagonal_display"></span></td>
                </tr>
                <tr>
                  <td>Resolution: <span id="mobile_resolution"></span></td>
                </tr>
                <tr>
                  <td>Refresh rate: <span id="mobile_refresh_rate"></span></td>
                </tr>
                <tr>
                  <td>Screen: <span id="mobile_screen"></span></td>
                </tr>
              </tbody>
            </table>
            <table class="table">
              <thead>
                <th>Processor</th>
              </thead>
              <tbody>
                <tr>
                  <td>Name: <span id="mobile_processor_name"></span></td>
                </tr>
                <tr>
                  <td>GPU: <span id="mobile_processor_gpu"></span></td>
                </tr>
              </tbody>
            </table>

            <table class="table mt-3">
              <thead>
                <th>Memory</th>
              </thead>
              <tbody>
                <tr>
                  <td>RAM: <span id="mobile_ram"></span></td>
                </tr>
                <tr>
                  <td>Max Capacity: <span id="mobile_internal"></span></td>
                </tr>
              </tbody>
            </table>

            <table class="table mt-3">
              <thead>
                <th>Camera</th>
              </thead>
              <tbody>
                <tr>
                  <td>RAM: <span id="mobile_ram"></span></td>
                </tr>
                <tr>
                  <td>Max Capacity: <span id="mobile_internal"></span></td>
                </tr>
              </tbody>
            </table>

            <table class="table mt-3">
              <thead>
                <th>Price</th>
              </thead>
              <tbody>
                <tr>
                  <td><span id="mobile_price_dollar"></span></td>
                </tr>
                <tr>
                  <td><span id="mobile_price_peso"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 col-md-12">
          <div>
            <img
              src="images/symbol_cpu.png"
              alt="cpu symbol"
              class="img-fluid symbol"
            />
            <div class="mt-2">
              <span id="laptop_gpu_description"></span>
            </div>
          </div>
          <div>
            <img
              src="images/symbol_ram.png"
              alt="ram symbol"
              class="img-fluid symbol"
            />
          </div>
          <div class="mt-2">
            <span id="laptop_ram_description"> </span>
          </div>
          <div>
            <img
              src="images/symbol_airflow.png"
              alt="ram symbol"
              class="img-fluid symbol"
            />
          </div>
          <div>
            <span id="laptop_airflow_description"></span>
          </div>
          <div>
            <img
              src="images/symbol_display.png"
              alt="ram symbol"
              class="img-fluid symbol"
            />
          </div>
          <div class="mt-2">
            <span id="laptop_display_description"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
